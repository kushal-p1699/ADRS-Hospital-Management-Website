<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css"/>
   
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
    <script src="scripts/AuthScript.js"></script>
</head>
<body>
    <div class="container">
        <div class="row align-items-center paddingClass">
            <!-- For Demo Purpose -->
            <div class="col-md-5 pr-lg-7 mb-5 mb-md-3 regHead">
                <img src="./images/hospital.jpg" alt="" class="img-fluid mb-3 d-none d-md-block">
                <h1>Create Hospital Account</h1>
            </div>
    
            <!-- Registeration Form -->
            <div class="col-md-7 col-lg-6 ml-auto">
                <!-- <form action="#"> -->
                    <div class="row">
                        
                        <!-- Hospital Name -->
                        <div class=" col-lg-12 mb-4">
                            <input id="h_name" type="text" placeholder="Hospital Name" class="form-control border-md">
                        </div>
    
                        <!-- Hospital Email -->
                        <div class="col-lg-6 mb-4">
                            <input id="h_email" type="email" placeholder="Hospital Email ID" class="form-control border-md">
                        </div>
    
                        <!-- Hospital Contact -->
                        <div class="col-lg-6 mb-4">
                            <input id="h_phone" type="number" placeholder="Contact Number" class="form-control border-md">
                        </div>
    
                        <!-- Road/Sector -->
                        <div class="col-lg-12 mb-4">
                            <input id="h_road" type="text" placeholder="Road/Sector" class="form-control border-md">
                        </div>
    
                        <!-- Area Name -->
                        <div class="col-lg-6 mb-4">
                            <input id="h_area" type="text" placeholder="Area Name" class="form-control border-md">
                        </div>
    
                        <!-- city -->
                        <div class="col-lg-6 mb-4">
                            <input id="h_city" type="text"  placeholder="City Name" class="form-control border-md">
                        </div>
    
                        <!-- state  -->
                        <div class="col-lg-6 mb-4">
                            <input id="h_state" type="text" placeholder="State Name" class="form-control border-md">
                        </div>
    
                       <!-- pincode -->
                       <div class="col-lg-6 mb-4">
                        <input id="h_pincode" type="number" placeholder="Enter Pincode" class="form-control border-md">
                        </div>
                        
                        <!-- password -->
                        <div class="col-lg-12 mb-4">
                            <input id="h_password" type="password"placeholder="Enter Password" class="form-control border-md">
                        </div>
                        
    
                        <!-- Confirm Password -->
                        <div class="col-lg-12 mb-4">
                            <input id="h_confirmPassword" type="password" placeholder="Confirm Password" class="form-control border-md">
                        </div>
    
                        <!-- Submit Button -->
                        <div class="form-group col-lg-12 mx-auto mb-0">
                            <a onclick="onRegister()" class="btn btn-primary btn-block py-2">
                                <span class="font-weight-bold">Create your account</span>
                            </a>
                        </div>
    
                        <!-- Divider Text -->
                        <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                            <div class="border-bottom w-100 ml-5"></div>
                            <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                            <div class="border-bottom w-100 mr-5"></div>
                        </div>
    
                        <!-- Already Registered -->
                        <div class="text-center w-100">
                            <p class="text-muted font-weight-bold">Already Registered? <a href="/login.html" class="text-primary ml-2">Login</a></p>
                        </div>
    
                    </div>
                <!-- </form> -->
            </div>
        </div>

    <script>
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // User logged in already or has just logged in.
                // console.log(user.uid);
                SetUserId(user.uid);
                writeHospitalData();
            } else {
                // User not logged in or has just logged out.
            }
        });
    </script>
</body>
</html>
